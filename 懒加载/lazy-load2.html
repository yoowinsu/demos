<script>
	$(window).on('scroll',function(){
		var $img = $('img[data-src]')
		$img.each(function(){
			var top = $(this).offset().top - $(window).height() - $(window).scrollTop();
			if(top<100){
				var dataSrc = $(this).attr("data-src");
				$(this).attr('src',dataSrc)
			}
		})
	})
</script>
