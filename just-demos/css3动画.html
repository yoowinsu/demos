<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: #000;
			position: relative;
		}
		div:hover{
			animation: loops 1s linear forwards
		}
		@keyframes loops{
			0%{
				left: 0;
			}
			100%{
				left: 100px;
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
