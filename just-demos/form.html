<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form表单</title>
</head>
<body>
	<form action="" method="get">
		<div class ="username">
			<label for="username">姓名：</label>
			<input type="text" id="username" name="username" placeholder="输入姓名">
		</div>
		<div class ="password">
			<label for="password">密码：</label>
			<input type="text" id="password" name="password" placeholder="输入密码">
		</div>
		<div class="sex">
			<label>性别：</label>
			<input type="radio" name="sex" value="boy">男
			<input type="radio" name="sex" value="girl">女
		</div>
		<div class="sex">
			<label>取向：</label>
			<input type="radio" name="quxiang" value="boy">男
			<input type="radio" name="quxiang" value="girl">女
		</div>
		<div class="checkbox">
			<label>爱好：</label>
			<input type="checkbox" name="hobby" value="dushu">读书
			<input type="checkbox" name="hobby" value="jianshen">健身
			<input type="checkbox" name="hobby" value="lvyou">旅游
		</div>
		<div class="textarea">
			<label for="textarea">评论：</label>
			<textarea name="article" id="textarea" cols="60" rows="10" placeholder="说点什么吧"></textarea>
		</div>
		<div class="car">
			<label>车：</label>
      		<select name="city">
        		<option value="aodi">奥迪</option>
        		<option value="奥拓">奥拓</option>
        		<option value="fenghuang">凤凰</option>
      		</select>
		</div>
		<input type="submit" value="提交" />
	</form>
</body>
</html>
