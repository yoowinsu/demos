  <h2>维斯布鲁克创纪录拿下第42个三双</h2>
  <img src="https://c2.hoopchina.com.cn/uploads/star/event/images/170410/693c9d8f21b5a73443580c1bc34efdf7750cd5e7.jpg" alt="">
  <p>俄克拉荷马雷霆队凭借着拉塞尔-威斯布鲁克最后的超远三分绝杀，客场106-105战胜了掘金。</p>

<p>全场比赛，威斯布鲁克出场37分钟，32投17中，三分11投5中，砍下50分16个篮板10次助攻的大号三双。</p>

<p>这是威斯布鲁克本赛季收获的第42次三双，打破了1961-62赛季“大O”奥斯卡-罗伯特森保持的单赛季41次三纪录。</p>

<p>此外，这是威斯布鲁克职业生涯第79次三双。</p>

<p>此役之前，威斯布鲁克共出场79次，场均上场34.8分钟，得到31.7分10.7篮板10.4助攻。</p>
